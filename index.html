<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Long - Site en Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-asie.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffcc00;
            font-family: 'Georgia', serif;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            color: #ffcc00;
        }

        .social-links a:hover {
            color: #fff;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Restaurant Kim Long à Bollène</h1>
        <p>Site en construction, retrouvez-nous bientôt !</p>
        <p>Suivez-nous sur nos réseaux sociaux :</p>
        <div class="social-links">
            <a href="https://www.facebook.com/KimlongBollene" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/KimlongBollene" target="_blank">Instagram</a>
        </div>
        <p>Ou contactez-nous par téléphone : <strong>04 90 30 48 39</strong></p>
        <p>Adresse : <strong>27 Boulevard Victor Hugo, 84500 Bollène</strong></p>
    </div>

    <footer>
        &copy; 2024 Kim Long. Tous droits réservés.
    </footer>
</body>

</html>
